<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - Mediacrity</title>
</head>
<body>
  <main>
    <a href="{% url 'home' %}">Home</a>
    &nbsp;|&nbsp; 
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
    <br/>
    <br/>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
