{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - Mediacrity</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/mediacrity.css' %}" />
</head>
<body>
  <div class="page-container">
    <a href="{% url 'home' %}">Home</a>
    &nbsp;|&nbsp;
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">logout</a>
      &nbsp;|&nbsp;
      <a href="{% url 'media:storage_list' %}"> Storage </a>
      &nbsp;|&nbsp;
      <a href="{% url 'media:source_list' %}"> Sources </a>
      &nbsp;|&nbsp;
      <a href="{% url 'media:media_list' %}"> Media </a>
      &nbsp;|&nbsp;
      <a href="{% url 'media:job_list' %}"> Jobs </a>
      &nbsp;|&nbsp;
      <a href="{% url 'media:media_random' %}"> Random </a>
      <br/>
      <form action="{% url 'media:search_query' %}" method="post">
      {% csrf_token %}
      <input name="query" value="">
      <input type="submit" value="Search">
      </form>
      <br/>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
    <br/>
    <br/>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
