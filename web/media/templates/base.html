{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - Mediacrity</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/mediacrity.css' %}" />
</head>
<body>
  <div class="page-container">
    <a href="{% url 'home' %}">Home</a>
    &nbsp;|&nbsp;
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
    <br/>
    <br/>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
