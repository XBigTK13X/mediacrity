{% extends 'base.html' %}
{% block title %}Source Add{% endblock %}
{% block content %}

<h1>Add a new source</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'media:source_insert' %}" method="post">
{% csrf_token %}

<input name="name" value=""><label for="name">Name</label>
<br/>
<input name="description" value=""><label for="description">Description</label>
<br/>
<input name="path" value=""><label for="path">Path or API Key</label>
<br/>
Kind
<br/>
{% for kind in source_kinds %}
    <input type="radio" name="kind" id="kind-{{ kind.id }}" value="{{ kind.id }}">
    <label for="kind-{{ kind.id }}">{{ kind.name }}</label>
    <br>
{% endfor %}

<input type="submit" value="Save">
</form>
{% endblock content %}
