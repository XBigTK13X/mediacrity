{% extends 'base.html' %}
{% block title %}Links{% endblock %}
{% block content %}
<a href="{% url 'media:link_edit' %}"><button>Edit links</button></a>
<br/>
<br/>

{% if links %}
  {% for link in links %}
    <a href="{{link.url}}">{{link.name}}</a>
    <p>
      {{link.description}}
    </p>
  {% endfor %}
{% else %}
  No links found. How about adding one?
{% endif %}
{% endblock %}
