{% extends 'base.html' %}
{% block title %}Sources{% endblock %}
{% block content %}
<a href="{% url 'media:source_add' %}">Create a new source</a>

<br/>
<br/>

{% if sources %}
  {% for source in sources %}
    <a href="{% url 'media:source_edit' source_id=source.id %}">{{ source.name }}</a>
    <br/>
  {% endfor %}
{% else %}
  No sources found. How about adding one?
{% endif %}
{% endblock %}
